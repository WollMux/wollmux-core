          (
            LABEL "Empfänger Zeile 6"
            TYPE "textfield"
            ID "EmpfaengerZeile6"
            TIP ""
            READONLY "false"

            AUTOFILL(
              DIALOG("Empfaengerauswahl", "EmpfaengerZeile6")
